<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <h2>Review</h2>
            <h3>Select Emoji</h3>
            <div class="emojiContainer">
                <img src="./img/crying.png" alt="" class="gray">
                <img src="./img/angry.png" alt="" class="gray">
                <img src="./img/neutral.png" alt="" class="gray">
                <img src="./img/love.png" alt="" class="gray">
                <img src="./img/smilling.png" alt="" class="gray">
            </div>
            <div id="textAreaShow">
                <i class="fa-solid fa-angle-down" style="display: block;"></i>
                <textarea name="" cols="30" rows="10" id="textarea"></textarea>
            </div>
            <div class="buttons">
                <button class="cancel">cancel</button>
                <button class="submit">submit</button>
            </div>
        </div>

    </section>





    <script src="https://kit.fontawesome.com/3de90469ea.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
